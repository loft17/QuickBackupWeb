<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backup de Unidades - Moderno</title>
  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Archivo CSS externo -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light">
  <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ™</button>
  <div class="wrapper">
    <div class="container">
      <header>
        <h1><i class="fas fa-database"></i> Backup</h1>
      </header>
      <form id="backupForm">
        <div>
          <label for="source">Unidad de Origen:</label>
          <select id="source" name="source" required>
            <option value="">Selecciona una unidad</option>
          </select>
        </div>
        <div>
          <label for="destination">Unidad de Destino:</label>
          <select id="destination" name="destination" required>
            <option value="">Selecciona una unidad</option>
          </select>
        </div>
        <button type="submit">Iniciar Backup</button>
      </form>
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill">0%</div>
        </div>
        <p class="progress-text" id="progressText">0 de 0 archivos copiados.</p>
      </div>
      <div class="backup-completed" id="backupCompleted">
        <button onclick="window.location.href='/summary'">Ver Resumen</button>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 <i class="fas fa-server"></i> joseromera.es</p>
  </footer>
  <!-- Archivo JavaScript externo -->
  <script src="script.js"></script>
</body>
</html>
